<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact Us - Insurance Inquiry</title>
     <style>
          body {
               font-family: Arial, sans-serif;
               margin: 0;
               padding: 0;
               background-color: #0b243f;
               color: #333;
          }

          header {
               background: #333;
               color: #fff;
               padding: 10px 0;
               text-align: center;
          }

          .container {
               padding: 20px;
               max-width: 800px;
               margin: auto;
               background: #fff;
               border-radius: 8px;
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }

          h2 {
               text-align: center;
               margin-bottom: 20px;
          }

          form {
               display: flex;
               flex-direction: column;
          }

          label {
               margin-bottom: 5px;
          }

          input,
          select,
          textarea {
               margin-bottom: 15px;
               padding: 10px;
               border: 1px solid #ccc;
               border-radius: 4px;
          }

          button {
               padding: 10px;
               background-color: #333;
               color: #fff;
               border: none;
               border-radius: 4px;
               cursor: pointer;
          }

          button:hover {
               background-color: #575757;
          }

          footer {
               text-align: center;
               padding: 20px;
               background: #333;
               color: #fff;
               position: relative;
               bottom: 0;
               width: 100%;
          }
     </style>
</head>

<body>

     <header>
          <h1 style="color: orange;">Contact Us</h1>
          <h4>if you have slightest interested in insurance and want to transfer risk </h4>
          <h5> Please fill the form here</h5>
     </header>

     <div class="container">
          <h2 style="color: green;">Insurance Inquiry Form</h2>
          <form id="inquiryForm">
               <label for="name">Your Name:</label>
               <input type="text" id="name" name="name" required>

               <label for="email">Your Email:</label>
               <input type="email" id="email" name="email" required>

               <label for="phone">Your Phone Number:</label>
               <input type="tel" id="phone" name="phone" required>

               <label for="inquiryType">Inquiry Type:</label>
               <select id="inquiryType" name="inquiryType" required>
                    <option value="">Select an option</option>
                    <option value="self">Insurance for Myself</option>
                    <option value="family">Insurance for Family</option>
                    <option value="friends">Insurance for Friends</option>
                    <option value="finance">Finance/Investment Questions</option>
               </select>

               <label for="message">Your Message:</label>
               <textarea id="message" name="message" rows="4" required></textarea>

               <button type="submit">Submit Inquiry</button>
          </form>

          <h2>Interested in Our Services?</h2>
          <form id="interestForm">
               <label for="interestedName">Your Name:</label>
               <input type="text" id="interestedName" name="interestedName" required>

               <label for="interestedEmail">Your Email:</label>
               <input type="email" id="interestedEmail" name="interestedEmail" required>

               <label for="interestedMessage">How can we help you?</label>
               <textarea id="interestedMessage" name="interestedMessage" rows="4" required></textarea>

               <button type="submit">Express Interest</button>
          </form>
     </div>

     <footer>
          <p>&copy; 2025 saugatbista. All Rights Reserved.</p>
     </footer>
     <a href="about.html" style="color: #fff;">Go to about page </a>

</body>

</html>
